<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Can you survive?</title>
</head>

<body>
    <header>
        <h3>Chapter One: Low on supplies.</h3>
    </header>

    <main>
        <div>
            <p>We are running low on supplies, you'll have to go out and see what you can find.</p>
        </div>
        <form id="survivor-sign-up">
            <label for="name">Your Survivor's Name:</label>
            <input id="name" name="name" required>
            <fieldset>
                <legend>Choose a kit to take with you.</legend>
                    <label>
                        <p>The "Tough Kit" is for those who want to force there way through the problems they come across.</p>
                        <input type="radio" name="kit" required value="tough-kit"><img>
                    </label>
                    <label>
                        <p>The "Sneak Kit" is for those who would rather avoid attention, also handy if there is a locked door.</p>
                        <input type="radio" name="kit" required value="sneak-kit"><img>
                    </label>
                    <label>
                        <p>The "Item Kit" are for those looking to overcome obstacles by having just the right tool on them.</p>
                        <input type="radio" name="kit" required value="item-kit"><img>
                    </label>
            </fieldset>
            <button>Go Get Those Supplies!</button>    
        </form>

    </main>

    <script type="module" src="intro-page.js"></script>
</body>

</html>
